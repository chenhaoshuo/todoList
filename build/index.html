<!DOCTYPE html>
<html>
<head>
	<title>todoLists</title>
	<meta charset="utf-8">
<link href="style.css" rel="stylesheet"></head>
<body>
	<header>
		<section id="todoList_title">
			<h2>ToDoList</h2>
			<input type="text" placeholder="添加ToDo" id="title" required="required">
			<input type="button" name="newMoreDataBtn" id="newMoreDataBtn" value="新增千条数据">
			<input type="button" name="clearAll" id="clearAll" value="clear All">
		</section>
	</header>
	<section class="show-container">
		<div class="wrap">
			<div id="doingList">
				<div class="doingList-title">
					<h2>正在进行</h2>
					<span>0</span>
				</div>
				<ol></ol>
			</div>
			<div id="doneList">
				<div class="doneList-title">
					<h2>已经完成</h2>
					<span>0</span>
				</div>
				<ol></ol>
			</div>
		</div>
	</section>
	<footer>
		<a href="javascript:clearAll()">clear all</a>
	</footer>
	
<script type="text/javascript" src="bundle.js"></script></body>
</html>
